name: SonarQube

on:
  push:
    branches:
      - '*'  # This ensures analysis is triggered for all branches
  pull_request:
    types: [opened, synchronize, reopened]  # Ensures analysis is triggered on PR updates

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures a full clone for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('*') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       
        run: mvn sonar:sonar -Dsonar.projectKey=GuusArts_JavaBad -Dsonar.organization=ocs -Dsonar.branch.name=main -Dsonar.scanner.force-deprecated="true"

